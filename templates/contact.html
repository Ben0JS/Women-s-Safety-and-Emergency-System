<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Contact Us - Women Safety Web App</title>
    <link rel="stylesheet" href="/static/css/contact.css">
</head>
<body>
     <header>
    <h1>Contact Us</h1>
  </header>

  <section class="contact-form">
    <p>If you have questions, suggestions, or need help, feel free to reach out using the form below.</p>
    
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your Email" required />

      <label for="message">Message:</label>
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
  <p class="back-link"><a href="/templates/index.html">‚Üê Back to Home</a></p>

</body>
</html>
